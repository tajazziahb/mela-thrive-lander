<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<!-- Navigation -->
<nav class="bg-primary p-4">
    <div class="container mx-auto flex justify-between items-center">

        <!-- Brand -->
        <h1 class="text-xl font-bold mb-3">
            <span class="text-black">Mela</span><span
                class="bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">Thrive</span>
        </h1>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex space-x-4 ">
            <a href="#features" class="text-black font-bold hover:text-purple-500">Features</a>
            <a href="#how-it-works" class="text-black font-bold hover:text-purple-500">How It Works</a>
            <a href="#testimonials" class="text-black font-bold hover:text-purple-500">Testimonials</a>
            <a href="#faqs" class="text-black font-bold hover:text-purple-500">FAQs</a>
        </div>
        <!-- Mobile Navigation Toggle Button-->
        <div class="md:hidden">
            <button id="nav-toggle" class="focus:outline-none">
                <svg class="text-black h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
    <!-- Mobile Navigation Menu -->
    <div id="nav-menu" class="hidden md:hidden">
        <a href="#features" class="block text-black font-bold py-2 px-4 hover:bg-pink-500">Features</a>
        <a href="#how-it-works" class="block text-black font-bold py-2 px-4 hover:bg-pink-500">How It Works</a>
        <a href="#testimonials" class="block text-black font-bold py-2 px-4 hover:bg-pink-500">Testimonials</a>
        <a href="#faqs" class="block text-black font-bold py-2 px-4 hover:bg-pink-500">FAQs</a>
    </div>
</nav>

<script>
    document.getElementById('nav-toggle').addEventListener('click', function () {
        var menu = document.getElementById('nav-menu');
        menu.classList.toggle('hidden');
    });
</script>

<!-- Footer -->
<footer class="footer p-10 bg-black text-base-content mt-2">
    <div>
        <h1 class="text-xl font-bold mb-3">
            <span class="text-white">Mela</span><span
                class="bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">Thrive</span>
        </h1>
        <p class="text-white">Building Black excellence through mentorship.</p>
    </div>
    <div>
        <span class="footer-title text-white">Company</span>
        <a class="link link-hover text-white">About us</a>
        <a class="link link-hover text-white">Contact</a>
        <a class="link link-hover text-white">Press kit</a>
    </div>
    <div>
        <span class="footer-title text-white">Legal</span>
        <a class="link link-hover text-white">Terms of use</a>
        <a class="link link-hover text-white">Privacy policy</a>
        <a class="link link-hover text-white">Cookie policy</a>
    </div>
</footer>
