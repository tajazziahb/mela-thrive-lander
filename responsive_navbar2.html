<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive Navbar</title>
</head>
<body>
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Brand -->
            <div class="text-white text-2xl font-bold">
                MyBrand
            </div>
            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-4">
                <a href="#home" class="text-white hover:text-blue-300">Home</a>
                <a href="#about" class="text-white hover:text-blue-300">About</a>
                <a href="#contact" class="text-white hover:text-blue-300">Contact</a>
            </div>
            <!-- Mobile Navigation Toggle Button-->
            <div class="md:hidden">
                <button id="nav-toggle" class="focus:outline-none">
                    <svg class="text-white h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Navigation Menu -->
        <div id="nav-menu" class="hidden md:hidden">
            <a href="#home" class="block text-white py-2 px-4 hover:bg-blue-700">Home</a>
            <a href="#about" class="block text-white py-2 px-4 hover:bg-blue-700">About</a>
            <a href="#contact" class="block text-white py-2 px-4 hover:bg-blue-700">Contact</a>
        </div>
    </nav>

    <script>
        document.getElementById('nav-toggle').addEventListener('click', function() {
            var menu = document.getElementById('nav-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
